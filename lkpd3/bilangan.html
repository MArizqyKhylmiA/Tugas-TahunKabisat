<html lang="en">

<body>
    <script>
        var bilangan = parseInt(prompt("masukan bilangan bulat:"));

        var satuan = bilangan % 10
        var puluhan = Math.floor((bilangan % 100) / 10);
        var ratusan = Math.floor(bilangan / 100);

        console.log("Bilangan:" + bilangan)
        console.log("satuan:" + satuan)
        console.log("puluhan:" + puluhan)
        console.log("ratusan:" + ratusan)
        
    </script>
</body>
